<!DOCTYPE html>
<html>
<head>
  <title>
    {%- block fulltitle -%} 
    {%- block title %}{% endblock %}{% block titlesep %} &laquo; {% endblock titlesep %}Chiptopia With Friends!
    {%- endblock -%}
  </title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='chipotle-icon.png') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 18px;
        color: #111;
    }

    table {
        max-width: 100%;
        margin: 0 auto;
    }

    table, th, td {
        border: 1px solid #ddd;
        border-collapse: collapse;
    }
    td, th {
        padding: 5px 8px;
    }
    tbody tr:nth-child(odd) {
        background-color: #eee;
    }

    .button, .button:visited, input[type="submit"] {
        font-family: sans-serif;
        text-decoration: none;
        color: #111;
        background: #eee;
        cursor: default;
        border: 1px solid #999;
		border-radius: 7px;
        padding: 0.5em;
        outline: none;
        margin: 0 auto;
        display: block;
    }

    .button:hover, .button:hover:visited, input[type="submit"]:hover {
        color: #111;
        border: 1px solid #666;
    }

    #content, #disclaimer {
        margin: 0 auto;
        width: 600px;
        max-width: 90%;
    }
    a, a:visited { text-decoration: none; color: #36c; }
    a:not(.button):hover, 
    a:not(.button):visited:hover {
        color: #a30;
        text-decoration: underline;
    }

    #disclaimer {
        margin-top: 3em;
        font-size: 0.8em;
        color: #333;
    }
  </style>

  {% block head %}
  {% endblock %}
</head>
<body>
  <div id="content">
    {% block body %}{% endblock %}
  </div>

  <footer id="disclaimer">
  Ideas to improve the site? Let Dougal know, or better yet <a href="https://github.com/dougalsutherland/chiptopia-with-friends/">send a pull request</a>.
  </footer>

</body>
</html>
